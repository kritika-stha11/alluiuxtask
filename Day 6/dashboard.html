<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
}

.container {
    display: flex;
}

.sidebar {
    background-color: #2f3c57;
    width: 250px;
    color: #fff;
    padding: 20px;
}

.sidebar .logo {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
}

.sidebar .nav-links {
    list-style: none;
}

.sidebar .nav-links li {
    margin: 20px 0;
}

.sidebar .nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sidebar .nav-links li a:hover {
    background-color: #3b4f72;
}

.main-content {
    width: calc(100% - 250px);
    padding: 30px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 32px;
    color: #333;
}

.user-info {
    display: flex;
    gap: 20px;
}

.user-info span {
    font-size: 16px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
}

.user-info span:hover {
    color: #2f3c57;
}

.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

.card h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.card p {
    font-size: 32px;
    font-weight: bold;
    color: #2f3c57;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
    }

    .main-content {
        width: 100%;
    }

    .cards {
        grid-template-columns: 1fr;
    }
}

.overview {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 60px;
}

.overviews img {
    height: 250px;
    width: 550px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.revenue img {
    height: 250px;
    width: 550px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.three {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
}

.patient img {
    height: 500px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.doctor img {
    height: 500px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.report img {
    height: 500px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class=" fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#"><i class="fa-solid fa-user-doctor"></i> Doctor</a></li>
                <li><a href="#"><i class="fa-regular fa-calendar-days"></i> Doctor Schedule</a></li>
                <li><a href="#"><i class="fa-solid fa-bars"></i> Settings</a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i> Messages</a></li>
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Welcome Back </h1>
                <div class="user-info">
                    <span><i class="fa-solid fa-bell"></i> Notifications</span>
                    <span><i class="fa-solid fa-user"></i> User Profile</span>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$2500</p>
                </div>
                <div class="card">
                    <h3>New Users</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>Page Views</h3>
                    <p>1200</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$4500</p>
                </div>
            </div>

            <div class="overview">
                <div class="overviews">
                    <img src="1.png" alt="overview">
                </div>
                <div class="revenue">
                    <img src="2.png" alt="revenue">
                </div>
            </div>

            <div class="three">
                <div class="patient">
                    <img src="3.png" alt="patient">
                </div>
                <div class="doctor">
                    <img src="4.png" alt="doctor">
                </div>
                <div class="report">
                    <img src="5.png" alt="report">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
